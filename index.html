<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="player-panel">
        <div id="player1"><img src="./img/circle.png">Player 1</div>
        <div id="player2" class="player-inactive"><img src="./img/cross.png">Player 2</div>
    </div>
    <div style="position: relative">
        <div id="line-1" class="horizontal-line" style="top: 65px"></div>
        <div id="line-2" class="horizontal-line" style="top: 200px"></div>
        <div id="line-3" class="horizontal-line" style="top: 335px"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 203px; left:140px"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 203px"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 203px; right: 140pxpx"></div>
        <div id="line-7" class="horizontal-line diagonal-start" style="top: 203px"></div>
        <div id="line-8" class="horizontal-line diagonal-end" style="top: 203px"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <div class="box"><img id="circle-0" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-0" class="shape d-none" src="./img/cross.png"></div>
                </td>
                <td onclick="fillShape(1)">
                    <div class="box"><img id="circle-1" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-1" class="shape d-none" src="./img/cross.png"></div>
                </td>
                <td onclick="fillShape(2)">
                    <div class="box"><img id="circle-2" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-2" class="shape d-none" src="./img/cross.png"></div>
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <div class="box"><img id="circle-3" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-3" class="shape d-none" src="./img/cross.png"></div>
                </td>
                <td onclick="fillShape(4)">
                    <div class="box"><img id="circle-4" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-4" class="shape d-none" src="./img/cross.png"></div>
                </td>
                <td onclick="fillShape(5)">
                    <div class="box"><img id="circle-5" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-5" class="shape d-none" src="./img/cross.png"></div>
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <div class="box"><img id="circle-6" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-6" class="shape d-none" src="./img/cross.png"></div>
                </td>
                <td onclick="fillShape(7)">
                    <div class="box"><img id="circle-7" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-7" class="shape d-none" src="./img/cross.png"></div>
                </td>
                <td onclick="fillShape(8)">
                    <div class="box"><img id="circle-8" class="shape d-none" src="./img/circle.png"></div>
                    <div class="box"><img id="cross-8" class="shape d-none" src="./img/cross.png"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
